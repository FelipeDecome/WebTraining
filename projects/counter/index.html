<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <span id="seconds"></span>

    <input type="numer" name="timeSpeed" id="timeSpeed" />

    <ul>
        <button onclick="countdown.init(document.querySelector('#timeSpeed').value)">Start</button>
        <button onclick="countdown.continue()">Continue</button>
        <button onclick="countdown.pause()">Pause</button>
        <button onclick="countdown.stop()">Stop</button>
    </ul>

    <script src="src/Controller/TimerController.js"></script>
    <script src="src/Helpers/TimeHelper.js"></script>

    <script src="src/models/Time.js"></script>
    <script src="src/models/Timer.js"></script>
    <script src="src/models/Countdown.js"></script>

    <script>
        const seconds = document.querySelector('#seconds')

        const timer = new TimerController()
        const countdown = timer.createCountdown((48 * 60 * 1000) + (45 * 1000), seconds)
    </script>
</body>

</html>
