<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <span id="seconds"></span>

    <script src="src/Helpers/TimeHelper.js"></script>
    <script src="src/models/Time.js"></script>
    <script src="src/models/Counter.js"></script>
    <script>
        const seconds = document.querySelector('#seconds')

        function setTimer(counter) {
            seconds.innerText =
                `${counter.day} : ${counter.hour} : ${counter.minutes} : ${counter.seconds} : ${counter.miliseconds}`
        }

        const time = new Time()

        const state = {
            intervalId: 0
        }

        setTimer(time.getTime())
        document.addEventListener('keypress', (evt) => {

            if (evt.key === 's') {

                state.intervalId = init()
            }

            if (evt.key === 'p') {

                stop(state.intervalId)
            }
        })

        function init() {
            return setInterval(() => {

                setTimer(time.decrease().getTime())
            }, 100)
        }

        function stop(id) {
            clearInterval(id)
        }
    </script>
</body>

</html>
