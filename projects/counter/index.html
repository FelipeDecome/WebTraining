<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <span id="seconds"></span>

    <script src="src/models/CounterModel.js"></script>
    <script>
        const time = {
            d: 1,
            h: 2,
            m: 30,
            s: 48,
            ms: 0
        }

        const seconds = document.querySelector('#seconds')

        function setTimer(counter) {
            seconds.innerText = `${counter.d} : ${counter.h} : ${counter.m} : ${counter.s} : ${counter.ms}`
        }

        const counter = new CounterModel(time)

        counter.subscribeObs(setTimer)
    </script>
</body>

</html>
